<div class="container-fluid">

    <!-- start page title -->
    <app-page-title [title]="'Service Grid: ' + poste?.nom" ></app-page-title>
    <!-- end page title -->
  
    <div class="row">
   
  
  
  
      <div class="col-xl-3 col-sm-6" *ngFor="let data of TableEmployees">
        <div class="card text-center" (click)="employeDetails(data.id)">
          <div class="card-body">
            <div class="avatar-sm mx-auto mb-4" >
              <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                {{data.nom.charAt(0)}}
              </span>
            </div>
           
            <h5 class="font-size-15 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.nom}} {{data.prenom}}</a></h5>
            <p class="text-muted">{{poste.nom}}</p>
            <div *ngFor="let compet of competanceNames[data.id]">
              <a href="javascript: void(0);" class="badge bg-primary font-size-11 m-1">{{compet.nom}}</a>
            </div>
          </div>
          <div class="card-footer bg-transparent border-top">
            <div class="contact-links d-flex font-size-20">
              <div class="flex-fill">
                <a href="javascript: void(0);" ngbTooltip="Profile"><i class="bx bx-user-circle"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
    <div class="row">
      <div class="col-12">



  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-4">Bar poste comparaison</h4>
      <div class="row text-center">
        <div class="col-4">
          <h5 class="mb-0">2541</h5>
          <p class="text-muted text-truncate">Activated</p>
        </div>
        <div class="col-4">
          <h5 class="mb-0">84845</h5>
          <p class="text-muted text-truncate">Pending</p>
        </div>
        <div class="col-4">
          <h5 class="mb-0">12001</h5>
          <p class="text-muted text-truncate">Deactivated</p>
        </div>
      </div>
      <div class="chartjs-chart">
        <!-- Bar Chart -->
        <canvas baseChart [datasets]="lineBarChart.datasets" chartType="bar" [options]="lineBarChart.options"
          height="300" [labels]="lineBarChart.labels">
        </canvas>
      </div>
    </div>
  </div>
  

  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-4">Bar Compentence comparaison</h4>
      <div class="row text-center">
        <div class="col-4">
          <h4 class="card-title">Competence</h4>
                          <div class="card-title-desc">
                            <div class="btn-group me-1 mt-2" ngbDropdown>
                              <button type="button" class="btn btn-primary dropdown-toggle" ngbDropdownToggle>
                               {{SelctedCompStat.nom || 'Select une competence '}} <i class="mdi mdi-chevron-down"></i>
                              </button>
                              <div class="dropdown-menu" ngbDropdownMenu>
                                
                                <div class="dropdown-divider"></div>
                                <a *ngFor="let item of TableCompetancesForPoste " class="dropdown-item" (click)="selectcompetance(item)">{{ item.nom }}</a>
                                
                              </div>
                            </div>
                          </div>
        </div>
        
      </div>
      <div class="chartjs-chart" *ngIf="SelctedCompStat?.nom">
        <!-- Bar Chart -->
        <canvas baseChart [datasets]="lineBarChartStat.datasets" chartType="bar" [options]="lineBarChartStat.options"
          height="300" [labels]="lineBarChartStat.labels">
        </canvas>
      </div>
    </div>
  </div>
  
  
         
  
            
      </div> <!-- end col-->
    </div>
    <!-- end row -->
  
  </div> <!-- container-fluid -->
